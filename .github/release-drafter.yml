name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  # Changelog
  $CHANGES

  See details of [all code changes](https://github.com/oxsecurity/megalinter/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION) since previous release

categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "🧰 Maintenance"
    labels:
      - "infrastructure"
      - "automation"
      - "documentation"
  - title: "🏎 Performance"
    label: "performance"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
version-resolver:
  major:
    labels:
      - "type: breaking"
  minor:
    labels:
      - "type: enhancement"
  patch:
    labels:
      - "type: bug"
      - "type: maintenance"
      - "type: documentation"
  default: patch
