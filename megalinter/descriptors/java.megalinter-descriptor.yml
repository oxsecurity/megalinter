descriptor_id: JAVA
descriptor_type: language
descriptor_flavors:
  - java
file_extensions:
  - ".java"
install:
  apk:
    - openjdk8
  dockerfile:
    - ENV JAVA_HOME=/usr/lib/jvm/java-1.8-openjdk
    - ENV PATH="$JAVA_HOME/bin:${PATH}"
linters:
  # Java Checkstyle
  - linter_name: checkstyle
    linter_url: https://checkstyle.sourceforge.io
    linter_repo: https://github.com/checkstyle/checkstyle
    linter_spdx_license: LGPL-2.1
    linter_rules_url: https://checkstyle.sourceforge.io/checks.html
    linter_banner_image_url: https://checkstyle.sourceforge.io/images/header-checkstyle-logo.png
    linter_rules_configuration_url: https://checkstyle.sourceforge.io/config.html#Overview
    linter_rules_inline_disable_url: https://checkstyle.sourceforge.io/config_filters.html#SuppressionCommentFilter
    linter_megalinter_ref_url: https://checkstyle.sourceforge.io/index.html#Related_Tools_Active_Tools
    config_file_name: sun_checks.xml
    cli_executable: java
    cli_lint_extra_args:
      - "-jar"
      - "/usr/bin/checkstyle"
    cli_lint_errors_regex: "Checkstyle ends with ([0-9]+) errors"
    cli_version_extra_args:
      - "-jar"
      - "/usr/bin/checkstyle"
    examples:
      - "java -jar /usr/bin/checkstyle myfile.java"
      - "java -jar /usr/bin/checkstyle -c sun_checks.xml myfile.java"
    install:
      dockerfile:
        - |
          RUN CHECKSTYLE_LATEST=$(curl -s https://api.github.com/repos/checkstyle/checkstyle/releases/latest \
                  | grep browser_download_url \
                  | grep ".jar" \
                  | cut -d '"' -f 4) \
              && curl --retry 5 --retry-delay 5 -sSL $CHECKSTYLE_LATEST \
                  --output /usr/bin/checkstyle
    ide:
      eclipse:
        - name: eclipse-cs
          url: https://checkstyle.org/eclipse-cs/#!/
      idea:
        - name: checkstyle-idea
          url: https://plugins.jetbrains.com/plugin/1065-checkstyle-idea
      vscode:
        - name: vscode-checkstyle
          url: https://marketplace.visualstudio.com/items?itemName=shengchen.vscode-checkstyle
  # PMD for java
  - class: JavaPmdLinter
    linter_name: pmd
    linter_repo: https://github.com/pmd/pmd
    linter_url: https://pmd.github.io/
    linter_spdx_license: Apache-2.0
    linter_rules_url: https://pmd.github.io/pmd-6.40.0/pmd_rules_java.html
    linter_rules_configuration_url: https://pmd.github.io/pmd-6.40.0/pmd_userdocs_configuring_rules.html
    linter_rules_inline_disable_url: https://pmd.github.io/pmd-6.40.0/pmd_userdocs_suppressing_warnings.html
    linter_image_url: https://pmd.github.io/img/pmd_logo.png
    cli_lint_mode: list_of_files
    config_file_name: java-pmd-ruleset.xml
    cli_config_arg_name: "-rulesets"
    examples:
      - "pmd -rulesets java-pmd-ruleset.xml -d myfile.java"
      - "pmd -rulesets java-pmd-ruleset.xml -files /tmp/list-off-files-generated-by-megalinter.txt"
      - "pmd -rulesets java-pmd-ruleset.xml -dir /path/to/sources"
    install:
      dockerfile:
        - ARG PMD_VERSION=6.40.0 
        - |
          RUN cd $HOME && \
              wet https://github.com/pmd/pmd/releases/download/pmd_releases%2F${PMD_VERSION}/pmd-bin-${PMD_VERSION}.zip && \
              unzip pmd-bin-${PMD_VERSION}.zip && \
              rm pmd-bin-${PMD_VERSION}.zip && \
              alias pmd="$HOME/pmd-bin-${PMD_VERSION}/bin/run.sh pmd"
