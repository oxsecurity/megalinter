descriptor_id: GHERKIN
descriptor_type: tooling_format
descriptor_flavors:
  - c_cpp
  - dotnet
  - dotnetweb
  - java
file_extensions:
  - ".feature"
linters:
  # GHERKIN-LINT
  - linter_name: gherkin-lint
    linter_text: |
      **gherkin-lint** is a comprehensive linter for Gherkin feature files used in BDD (Behavior-Driven Development) testing with tools like Cucumber. It validates feature files against **26+ configurable rules** including style, structure, and format checks. The linter can detect issues like duplicate scenario names, improper indentation, trailing spaces, unnamed features/scenarios, and tag violations. It supports **custom rules**, **ignore patterns**, and **granular configuration** for different elements (Feature, Background, Scenario, Steps). Essential for maintaining consistent, readable, and error-free feature files in BDD test suites.
    linter_url: https://github.com/gherkin-lint/gherkin-lint
    linter_repo: https://github.com/gherkin-lint/gherkin-lint
    linter_spdx_license: ISC
    linter_rules_url: https://github.com/gherkin-lint/gherkin-lint#available-rules
    linter_rules_configuration_url: https://github.com/gherkin-lint/gherkin-lint#rule-configuration
    linter_rules_inline_disable_url: https://github.com/gherkin-lint/gherkin-lint#ignoring-feature-files
    config_file_name: ".gherkin-lintrc"
    linter_version_cache: "0.0.0" # Not implemented on gherkin-lint
    examples:
      - "gherkin-lint myfile.feature"
      - "gherkin-lint -c .gherkin-lintrc myfile.feature"
    install:
      dockerfile:
        - |-
          # renovate: datasource=npm depName=gherkin-lint
          ARG NPM_GHERKIN_LINT_VERSION=4.2.4
      npm:
        - gherkin-lint@${NPM_GHERKIN_LINT_VERSION}
