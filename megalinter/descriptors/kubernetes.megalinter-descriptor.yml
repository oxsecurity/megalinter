descriptor_id: KUBERNETES
descriptor_type: tooling_format
descriptor_flavors:
  - all_flavors # Applicable to CI in any language project
  - cupcake
  - security
files_sub_directory: kubernetes
file_extensions:
  - ".yml"
  - ".yaml"
  - ".json"
file_contains_regex:
  - "apiVersion:"
  - 'kustomize\.config\.k8s\.io'
  - "tekton"
linters:
  # KUBEVAL
  - linter_name: kubeval
    name: KUBERNETES_KUBEVAL
    deprecated: true
    deprecated_description: Kubeval project is no longer maintained, you should use KUBERNETES_KUBECONFORM.
    linter_url: https://www.kubeval.com/
    linter_repo: https://github.com/instrumenta/kubeval
    linter_spdx_license: Apache-2.0
    cli_config_extra_args:
      - "--strict"
    version_extract_regex: "((\\d+(\\.\\d+)+)|(dev))"
    examples:
      - "kubeval -strict myfile.yml"
    supported_platforms:
      platform:
        - linux/amd64
        - linux/386
        - windows/amd64
    install:
      dockerfile:
        - |
          RUN if [ "$TARGETPLATFORM" = "linux/amd64" ] || [ "$TARGETPLATFORM" = "linux/386" ] || [ "$TARGETPLATFORM" = "windows/amd64" ]; then \
                   case ${TARGETPLATFORM} in \
                     "linux/amd64")   KUBEVAL_ARCH=linux-amd64   ;; \
                     "linux/386")     KUBEVAL_ARCH=linux-386     ;; \
                     "windows/amd64") KUBEVAL_ARCH=windows-amd64 ;; \
                   esac \
                   && ML_THIRD_PARTY_DIR="/third-party/kubeval" \
                   && mkdir -p ${ML_THIRD_PARTY_DIR} \
                   && wget -P ${ML_THIRD_PARTY_DIR} -q https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-${KUBEVAL_ARCH}.tar.gz \
                   && tar xf ${ML_THIRD_PARTY_DIR}/kubeval-${KUBEVAL_ARCH}.tar.gz --directory ${ML_THIRD_PARTY_DIR} \
                   && mv ${ML_THIRD_PARTY_DIR}/kubeval /usr/local/bin \
                   && rm ${ML_THIRD_PARTY_DIR}/kubeval-${KUBEVAL_ARCH}.tar.gz \
                   && find ${ML_THIRD_PARTY_DIR} -type f -not -name 'LICENSE*' -delete -o -type d -empty -delete; \
              fi
  # KUBECONFORM
  - linter_name: kubeconform
    name: KUBERNETES_KUBECONFORM
    linter_repo: https://github.com/yannh/kubeconform
    linter_url: https://github.com/yannh/kubeconform
    # The kubeconform doc indicates a -v arg to get version, but it doesn't work...
    linter_version_cache: "0.5.0"
    cli_help_arg_name: -h
    cli_lint_extra_args:
      - -summary
      - -cache
      - /tmp/
    cli_lint_mode: list_of_files
    # Count errors when either file is invalid, or an error occurred (e.g. couldn't find schema for this object)
    cli_lint_errors_count: regex_sum
    cli_lint_errors_regex: "(?:Invalid|Errors): ([0-9]+)"
    linter_banner_image_url: https://user-images.githubusercontent.com/19731161/142411871-f695e40c-bfa8-43ca-97c0-94c256749732.png
    linter_text: |
      `kubeconform` is a schema-aware Kubernetes manifest validation tool, that tends to have more up-to-date schema definitions than `kubeval`.
    examples:
      - kubeconform myfile.yml
      - kubeconform -ignore-missing-schemas -skip SomeCRD,AnotherCRD -kubernetes-version '1.18.0' -strict myfile.yml
    supported_platforms:
      platform:
        - linux/amd64
        - linux/arm64
        - linux/arm/v6
        - linux/386
        - windows/amd64
    install:
      dockerfile:
        - |
          RUN case ${TARGETPLATFORM} in \
                "linux/amd64")   KUBECONFORM_ARCH=linux-amd64   ;; \
                "linux/arm64")   KUBECONFORM_ARCH=linux-arm64   ;; \
                "linux/arm/v6")  KUBECONFORM_ARCH=linux-armv6   ;; \
                "linux/386")     KUBECONFORM_ARCH=linux-386     ;; \
                "windows/amd64") KUBECONFORM_ARCH=windows-amd64 ;; \
              esac \
            && ML_THIRD_PARTY_DIR="/third-party/kubeconform" \
            && KUBECONFORM_VERSION=v0.4.12 \
            && mkdir -p ${ML_THIRD_PARTY_DIR} \
            && wget -P ${ML_THIRD_PARTY_DIR} -q https://github.com/yannh/kubeconform/releases/download/$KUBECONFORM_VERSION/kubeconform-${KUBECONFORM_ARCH}.tar.gz \
            && tar xf ${ML_THIRD_PARTY_DIR}/kubeconform-${KUBECONFORM_ARCH}.tar.gz --directory ${ML_THIRD_PARTY_DIR} \
            && mv ${ML_THIRD_PARTY_DIR}/kubeconform /usr/local/bin \
            && rm ${ML_THIRD_PARTY_DIR}/kubeconform-${KUBECONFORM_ARCH}.tar.gz \
            && find ${ML_THIRD_PARTY_DIR} -type f -not -name 'LICENSE*' -delete -o -type d -empty -delete
