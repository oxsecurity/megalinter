descriptor_id: TEKTON
descriptor_type: tooling_format
descriptor_flavors:
  - all_flavors # Applicable to CI in any language project
file_extensions:
  - ".yml"
  - ".yaml"
file_contains_regex:
  - "apiVersion: tekton"
linters:
  # TEKTON-LINT
  - linter_name: tekton-lint
    linter_text: |
      **tekton-lint** is a linter specifically designed for validating Tekton CI/CD pipeline files. It helps ensure that your Tekton Tasks, Pipelines, and other resources follow best practices and are properly configured. The tool validates YAML syntax, checks for common errors in Tekton resource definitions, verifies that required fields are present, and ensures that references between resources are correct. It's particularly useful for catching issues early in the development process before deploying pipelines to a Tekton cluster.
    linter_url: https://github.com/IBM/tekton-lint
    linter_repo: https://github.com/IBM/tekton-lint
    linter_rules_url: https://github.com/IBM/tekton-lint#rules
    linter_rules_configuration_url: https://github.com/IBM/tekton-lint#configuring-tekton-lint
    linter_spdx_license: Apache-2.0
    config_file_name: .tektonlintrc.yaml
    cli_config_arg_name: ""
    cli_help_arg_name: --help
    examples:
      - "tekton-lint myfile.yml"
    install:
      dockerfile:
        - |-
          # renovate: datasource=npm depName=@ibm/tekton-lint
          ARG NPM_IBM_TEKTON_LINT_VERSION=1.1.0
      npm:
        - "@ibm/tekton-lint@${NPM_IBM_TEKTON_LINT_VERSION}"
