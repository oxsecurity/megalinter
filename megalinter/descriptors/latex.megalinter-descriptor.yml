descriptor_id: LATEX
descriptor_type: format
file_extensions:
  - ".tex"
linters:
  # Check TEX
  - linter_name: chktex
    linter_text: |
      **chktex** is a semantic checker and linter for LaTeX documents that catches typographic and stylistic errors that LaTeX's built-in checker might miss. It provides **40+ different warnings** covering common LaTeX mistakes like incorrect spacing, missing italic corrections, wrong quote types, math-mode errors, punctuation issues, and inconsistent formatting. Features include **fully customizable rules**, **intelligent warning suppression**, **flexible output formats** for editor integration, support for `\input` commands, and **CWEB document support**. Essential for maintaining professional LaTeX document quality and catching subtle typographic errors that affect document appearance.
    linter_url: https://www.nongnu.org/chktex
    linter_repo: https://git.savannah.nongnu.org/git/chktex.git
    linter_spdx_license: GPL-2.0
    linter_rules_url: https://www.nongnu.org/chktex/
    linter_rules_configuration_url: https://github.com/amaloz/dotfiles/blob/master/chktexrc
    linter_rules_inline_disable_url: https://www.nongnu.org/chktex/
    config_file_name: .chktexrc
    cli_lint_extra_args:
      - "-q"
    cli_config_arg_name: "-l"
    cli_lint_errors_count: regex_count
    cli_lint_errors_regex: "[0-9]+ in .* line [0-9]+:"
    help_command_return_code: 1
    examples:
      - "chktex -q myfile.tex"
      - "chktex -q -l .chktexrc myfile.tex"
    install:
      dockerfile:
        - FROM ghcr.io/assignuser/chktex-alpine:latest AS chktex
        - COPY --link --from=chktex /usr/bin/chktex /usr/bin/
        - RUN cd ~ && touch .chktexrc && cd /
    ide:
      vscode:
        - name: latex-workshop
          url: https://marketplace.visualstudio.com/items?itemName=James-Yu.latex-workshop
