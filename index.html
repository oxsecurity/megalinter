<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting</title>
  <noscript>
    <meta http-equiv="refresh" content="1; url=latest/" />
  </noscript>
  <script>
    window.onload = function () {
      const defaultVersion = 'latest' ;
      const destination = window.location.href;
      if (window.location.href.includes("megalinter.github.io/" + defaultVersion)){
          return ;
      }
      else if (window.location.href.includes("megalinter.github.io/megalinter")) {
          const redirectLocation = window.location.href.replace(
              "megalinter.github.io/megalinter",
              "megalinter.github.io/" + defaultVersion
          );
          document.getElementById("body").innerHTML = "Redirecting to " + redirectLocation + " ...";
          window.location.href = redirectLocation;
      }
      else if (window.location.href.includes("megalinter.github.io")) {
          const redirectLocation = window.location.href.replace(
              "megalinter.github.io",
              "megalinter.github.io/" + defaultVersion
          );
          document.getElementById("body").innerHTML = "Redirecting to " + redirectLocation + " ...";
          window.location.href = redirectLocation;
      }
  }
  </script>
</head>
<body id="body" style="text-align: center">
  Redirecting to <a href="latest/">latest/</a>...
</body>
</html>
